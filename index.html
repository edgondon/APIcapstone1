<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is to get a list of National Parks for a Requested State</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div>
        <h1>
            Enter a 2 Letter State to see a list of Parks in that area.
        </h1>

    </div>
    
    

    <div>
        <form>
            <label for="State">Enter Radius of Search in Miles</label>
            <input type="number" id="radiuss" name="Radius" min="1" max="100" value="25" required>
            <label for="numSearch">Maximum Results</label>
            <input type="text" name="startD" placeholder="YYYY-MM-DD" value="today" required>
            <input type="submit"  value="Submit Request">
        </form>

    </div>

    <div id="map" class="hidden"></div>
    <div id="events" class="hidden"></div>

    <div>
        <h2 id="errod">
            
        </h2>
    </div>
    <ul class="results">

    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBssP3Kjt5eSXYxMti1CH9lxZh8Me7S7uY&callback=initMap">
    </script>
    <script src="index.js"></script>
</body>
</html>
